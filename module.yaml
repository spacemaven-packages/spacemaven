product:
  type: jvm/app

dependencies:
  - $kotlin.serialization.json
  - $ktor.server.core
  - $ktor.server.auth
  - $ktor.server.netty
  - $ktor.server.contentNegotiation
  - $ktor.serialization.kotlinx.json
  - io.github.oshai:kotlin-logging:7.0.3
  - com.google.cloud:google-cloud-datastore:2.31.0
  - com.google.cloud:google-cloud-logging-logback:0.131.11-alpha
  - $logback.classic
  - org.codehaus.janino:commons-compiler:3.1.12
  - org.codehaus.janino:janino:3.1.12

test-dependencies:
  - $ktor.server.testHost
  - $kotlin.test.junit5

settings:
  ktor: enabled
  jvm:
    mainClass: io.ktor.server.netty.EngineMain
  kotlin:
    serialization: json
